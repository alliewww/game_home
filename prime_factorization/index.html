<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Please Reinstall the WebApp</title>
    <meta http-equiv="refresh" content="5; url=/factorize-pop">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>
    <h2>Website Updated</h2>
    <p id="message">Redirecting to the new version...</p>
    <p>If you are not redirected, click here: <a href="/factorize-pop">New Version</a></p>

    <script>
        function isInWebApp() {
            return (window.matchMedia('(display-mode: standalone)').matches ||
                window.navigator.standalone === true);
        }

        if (isInWebApp()) {
            document.getElementById('message').innerText =
                "You are currently using the old WebApp. Please uninstall it and install the new version.";
            document.querySelector('meta[http-equiv="refresh"]').remove();
        }
    </script>
</body>

</html>
